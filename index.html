<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Registro</title>
</head>

<body>
    <span class="loader none"><img src="src/img/loader.svg" class="" alt="..cargando" width="100px">..cargando</span>
    <div class="mensaje none">
        <p>Enviaste los datos del formulario correctamente</p>
    </div>
    <div class="container w-75 mt-5">
        <div class="w-100 form-control bg-primary">
            <form action="https://formsubmit.co/palaciosyostin903@gmail.com" method="post" class="form">
                <div class="bg-light rounded-3 p-2 text-center mb-4">
                    <h1 class="text-dark">Registrate Gratis</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="" class="text-light">Nombre</label>
                        <input type="text" class="form-control" name="nombre"
                            title="El campo solo ocupa letras y espacios en blanco"
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    </div>
                    <div class="col">
                        <label for="" class="text-light">Apellido</label>
                        <input type="text" class="form-control" name="apellido"
                            title="El campo solo ocupa letras y espacios en blanco"
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="" class="text-light">Correo</label>
                        <input type="email" class="form-control" name="correo"
                            title="El campo solo ocupa letras y espacios en blanco"
                            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                    </div>
                    <div class="col">
                        <label for="" class="text-light">Asunto</label>
                        <input type="text" class="form-control" name="asunto"
                            title="El campo solo ocupa letras y espacios en blanco"
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    </div>
                    <div>
                        <label for="" class="text-light">Comentario</label>
                        <textarea type="text" class="form-control" title="El campo solo acepta de 1 a 255 caracteres"
                            data-pattern="^.{1,255}$" name="comentario" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="submit" value="Enviar" class="btn btn-warning col-12 mt-4 mb-2">
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>

</html>
